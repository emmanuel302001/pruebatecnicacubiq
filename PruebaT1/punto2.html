<body>
    <script type="text/javascript">
        function main(){
            let arr = [ [11, 2 , 4], [4 , 5 , 6], [10 , 8, -12 ] ];
            var output = DiagonalDifference(arr);
            console.log("The absolute difference is: " + output);
        }

        function DiagonalDifference(arr){
            console.log(arr)
            let sumFirstDiag = 0
            for (let i=0; i < arr.length; i++) {
                for (let j=0; j < arr[i].length; j++) {
                    if(i==j){
                        sumFirstDiag += arr[i][j]
                    }
                }
            }
            console.log("The left to right diagonal sum is: " +sumFirstDiag)

            let sumSecondDiag = 0
            for (let i=0; i < arr.length; i++) {
                for (let j=0; j < arr[i].length; j++) {
                    if(i+j == arr.length - 1){
                        sumSecondDiag += arr[i][j]
                    }
                }
            }
            console.log("The right to left diagonal sum is: " +sumSecondDiag)

            absolut = sumFirstDiag-sumSecondDiag
            return absolut
            
        }

    </script>
    
</body>
