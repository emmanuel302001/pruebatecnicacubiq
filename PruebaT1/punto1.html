<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

</head>
<body>
    <script type="text/javascript">
        //Creamos la funcion principal la cual recibe un numero x
        function isReversible(num) {
            //validamos que el numero ingresado sea un numero entero
            if (Number.isInteger(num)) {
                //invocamos la funcion reverseNum para hayar el reverso del numero ingresado
                rev = reverseNum(num)
                //convertimos a cadena de texto el numero y su reverso para validar su longitud
                x=num.toString().split('')
                y=rev.toString().split('')

                //validamos que la longitud del numero ingresado y su reverso sean iguales
                if (x.length==y.length) {
                    //Sumamos los dos numeros obtenidos (numero ingresado + su reverso)
                    sum=rev+num
                    //validamos si el resultado de la suma es par o impar
                    if (sum%2==0) {//Si es par, retorna falso
                        return false
                    }else{//Si es impar, retorna verdadero
                        return true
                    }
                }else{//Si la longitud del numero ingresado y su reverso no son iguales retornamos falso
                    return false
                }
            }else{//Si el numero ingresado no es entero retornamos falso
                return false
            }              
        }
        
        //Creamos la funcion reverseNum para hayar el reverso de un numero x
        function reverseNum(n){
            n = n + "" //Se convierte el numero ingresado a una cadena de caracteres
            let aux = "" //Se crea una variable auxiliar
            for (let i = n.length-1; i >=0; i--) { //Se recorre el numero de derecha a izquierda
                aux += n[i]; //Almacenamos el resultado en la variable auxiliar
            }
            return +aux // Se retorna la variable auxiliar convertida en un entero
        }

    </script>
    
</body>
</html>
